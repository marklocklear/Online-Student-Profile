<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <title>{% block page_title %}Online Student Profile{% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}lib/jquery-ui/css/aristo/jquery-ui-1.8.7.custom.css" type="text/css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/base.css" type="text/css" />
    {% endblock %}
    {% block scripts %}
    <script type="text/javascript">
        var base_url = "{% url core:index %}";
        var media_url = '{{ MEDIA_URL }}';
    </script>
    <script src="{{ MEDIA_URL }}lib/jquery-ui/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}lib/jquery-ui/js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}js/base.js" type="text/javascript"></script>
    {% endblock %}
    {% endblock %}
  </head>
  <body>
    <div id="header"><div id="header-inner">
      {% block header %}
      <p id="name"><a href="{% url core:index %}">Online Student Profile</a></p>
      {% endblock %}
    </div></div>
    <div id="body">
      {% block body %}
      {% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
